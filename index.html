<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://kit.fontawesome.com/26b2a5bc8a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        <button class="btn__location"><span class="localisation"><i class="fa-solid fa-location-dot"></i></span>Paris, Belleville</button>
        <div class="header__explor"><h1>Réserver le menu qui vous convient</h1>
        <p class="header__explor--p">Découvrez des restaurants d'exception,séléctionnés par nos soins.</p>
        <a href="#"><div class="header__explor--btn">Explorer nos restaurants</div></a></div>

   
    <nav>
        <h2>Fonctionnement</h2>
        <ul>
            <li><span class="numbers__nav">1</span><a href="#" class="btn__nav"><span class="btn__nav--icon"><i class="fa-solid fa-mobile-screen-button"></i></span>Choisissez un restaurant</a></li>
            <li><span class="numbers__nav">2</span><a href="#" class="btn__nav"><span class="btn__nav--icon"><i class="fa-solid fa-list"></i></span>Composez votre menu</a></li>
            <li><span class="numbers__nav">3</span><a href="#" class="btn__nav"><span class="btn__nav--icon"><i class="fa-solid fa-store"></i></span>Dégustez au restaurant</a></li>
        </ul>


    </nav>
    </header>
</body>
</html>
